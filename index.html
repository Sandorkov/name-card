<!DOCTYPE html>
<html lang="hu">
<head>

<body>
  <div class="profile-card">
    <div class="head">
      <div class="profile-image">
    <img src="https://i.imgur.com/3s4hE3L.jpg" alt="profile-picture">
      </div>
      <div class="name-headline">
        <h1>Kovács Sándor</h1>

        <p><i class="fa fa-map-marker"></i>Nagykőrös, Hu</p>
      </div>
    </div>
    <div class="content">
      <div class="about">
        <p>Ha biciklivel indulsz valahová, nem nyomhatod le mindkét pedált egyszerre, mert felborulsz. Haladni csak úgy lehet, ha az egyik pedált nyomod, a másikat elengeded. Nyomás és elengedés együtt: ez a haladás titka. #Bruce Lee</p>
      </div>
      <div class="section-links">
        <h3> Contact me via:</h3>
        <ul>
          <li><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
          <li><a href="https://behance.net/#" title="Instagram" class="social-icon"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
          <li><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-behance-square fa-2x" aria-hidden="true"></i></a></li>

    </div>
